version: 2.0
jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: The First Step
          command: gradle test
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/libs
          destination: prefix
      - persist_to_workspace:
    root: test #the folder to start the workspace from.
    paths: .

  package:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - attach_workspace:
        at: .
      - checkout
      - run: gradle jar
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/libs
          destination: prefix
workflows:
  version: 2
  two_job_flow:
    jobs:
      - test
      - package:
          requires:
            - test
            